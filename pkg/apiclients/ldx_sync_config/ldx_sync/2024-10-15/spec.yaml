        version: "1.0"
      properties:
        version:
          description: Version of the JSON API specification this server supports.
          example: "1.0"
          pattern: ^(0|[1-9]\d*)\.(0|[1-9]\d*)$
          type: string
      required:
      - version
      type: object
    LinkProperty:
      example: https://example.com/api/resource
      oneOf:
      - description: A string containing the link’s URL.
        example: https://example.com/api/resource
        type: string
      - additionalProperties: false
        example:
          href: https://example.com/api/resource
        properties:
          href:
            description: A string containing the link’s URL.
            example: https://example.com/api/resource
            type: string
          meta:
            $ref: '#/components/schemas/Meta'
        required:
        - href
        type: object
    Meta:
      additionalProperties: true
      description: Free-form object that may contain non-standard information.
      example:
        key1: value1
        key2:
          sub_key: sub_value
        key3:
        - array_value1
        - array_value2
      type: object
    Organization:
      properties:
        id:
          description: Organization UUID
          example: a1b2c3d4-e5f6-7890-abcd-ef1234567890
          type: string
        is_default:
          default: false
          description: Whether this is the user's default organization
          type: boolean
        name:
          description: Organization display name
          example: My Organization
          type: string
        preferred_by_algorithm:
          default: false
          description: |
            Whether this organization is preferred by the automatic selection algorithm.
            When remote_url is provided, the algorithm selects organizations based on:
            - Access to the repository
            - Number of projects/assets associated with the repository
            - User's default organization preference
          type: boolean
        project_count:
          description: Number of projects this organization has for the provided remote_url
          example: 5
          type: integer
        slug:
          description: Organization slug (URL-friendly identifier)
          example: my-org
          type: string
      required:
      - id
      - name
      - slug
      type: object
    Policy:
      additionalProperties: false
      properties:
        enforced_attributes:
          description: Attributes that will override local settings (but may be allowed
            to edit)
          example:
          - filter_config.severities.critical
          - product_config.oss
          items:
            type: string
          type: array
        locked_attributes:
          description: List of attributes that cannot be overridden locally
          example:
          - proxy_config.http
          - scan_config.automatic
          items:
            type: string
          type: array
      type: object
    ProductConfig:
      additionalProperties: false
      properties:
        code:
          default: true
          description: Enable Code (SAST) scanning
          type: boolean
        container:
          default: true
          description: Enable Container scanning
          type: boolean
        iac:
          default: true
          description: Enable Infrastructure as Code scanning
          type: boolean
        oss:
          default: true
          description: Enable Open Source Software scanning
          type: boolean
      type: object
    ProxyConfig:
      properties:
        http:
          description: HTTP proxy URL
          example: http://proxy.company.com:8080
          type: string
        https:
          description: HTTPS proxy URL
          example: https://proxy.company.com:8443
          type: string
        insecure:
          default: false
          description: Whether to skip SSL certificate validation
          type: boolean
        no_proxy:
          description: Comma-separated list of hosts to bypass proxy
          example: localhost,127.0.0.1,.company.internal
          type: string
      type: object
    QueryVersion:
      description: Requested API version
      pattern: ^(wip|work-in-progress|experimental|beta|((([0-9]{4})-([0-1][0-9]))-((3[01])|(0[1-9])|([12][0-9]))(~(wip|work-in-progress|experimental|beta))?))$
      type: string
    ResponseMeta:
      additionalProperties: false
      properties:
        request_time:
          description: Time when the request was processed
          example: "2024-01-15T10:30:00Z"
          format: date-time
          type: string
      type: object
    ScanConfig:
      properties:
        automatic:
          default: true
          description: Enable automatic scanning
          type: boolean
        net_new:
          default: false
          description: Only scan net-new issues
          type: boolean
      type: object
    SettingMetadata:
      additionalProperties: false
      description: Metadata for a configuration setting when merged=true
      properties:
        enforced:
          default: false
          description: |
            When true, this setting value overrides all lower-scope settings.
            Enforced settings from higher scopes take precedence over user settings.
          type: boolean
        locked:
          default: false
          description: |
            When true, this setting cannot be edited by the user.
            Locked settings are read-only in the UI.
          type: boolean
        origin:
          description: The scope from which this setting value originates
          enum:
          - global
          - tenant
          - group
          - org
          - user
          example: org
          type: string
        value:
          description: The setting value (type depends on the specific setting)
      required:
      - value
      - origin
      type: object
    TrustConfig:
      properties:
        enable:
          default: false
          description: Enable trust configuration
          type: boolean
        trusted_folders:
          description: List of trusted folder paths (relative to target)
          example:
          - src
          - lib
          - test
          items:
            type: string
          type: array
      type: object
    UserConfigResponse:
      additionalProperties: false
      description: |
        Configuration response with per-setting metadata.
        When merged=false: returns settings for the specific scope only (no inheritance).
        When merged=true: returns merged settings with inheritance from higher scopes.
        Both modes use the same response structure with metadata for each setting.
      properties:
        data:
          additionalProperties: false
          properties:
            attributes:
              additionalProperties: false
              properties:
                created_at:
                  description: Timestamp when the configuration was created
                  example: "2024-01-01T00:00:00Z"
                  format: date-time
                  type: string
                folder_settings:
                  additionalProperties:
                    additionalProperties:
                      $ref: '#/components/schemas/SettingMetadata'
                    type: object
                  description: |
                    Folder-level settings keyed by remote_url.
                    Each folder contains settings with per-setting metadata.
                  type: object
                last_modified_at:
                  description: Timestamp of the last configuration update
                  example: "2024-01-15T10:30:00Z"
                  format: date-time
                  type: string
                organizations:
                  description: |
                    Organizations available for the user. When remote_url is provided,
                    the preferred organization is indicated by preferred_by_algorithm.
                  items:
                    $ref: '#/components/schemas/Organization'
                  type: array
                scope:
                  description: The scope of this configuration
                  enum:
                  - global
                  - tenant
                  - group
                  - org
                  - user
                  type: string
                settings:
                  additionalProperties:
                    $ref: '#/components/schemas/SettingMetadata'
                  description: |
                    Global-level settings with per-setting metadata.
                    Each setting has value, locked, enforced, and origin fields.
                  type: object
              type: object
            id:
              description: Unique identifier for this configuration instance
              format: uuid
              type: string
            type:
              enum:
              - configuration
              type: string
          required:
          - id
          - type
          - attributes
          type: object
        jsonapi:
          additionalProperties: false
          properties:
            version:
              enum:
              - "1.0"
              example: "1.0"
              type: string
          type: object
        links:
          additionalProperties: false
          properties:
            self:
              description: Link to this resource
              example: https://api.snyk.io/rest/remote_client_connector/config?version=2024-10-15
              format: uri
              type: string
          type: object
      required:
      - data
      type: object
info:
  title: ldx-sync
  version: 3.0.0
openapi: 3.0.3
paths:
  /ldx_sync/config:
    delete:
      description: |
        Delete the configuration at the specified scope level.
        After deletion, the scope will inherit configuration from higher scopes.
        The scope is determined by the provided query parameters.
      operationId: deleteConfig
      parameters:
      - description: API version in format YYYY-MM-DD
        in: query
