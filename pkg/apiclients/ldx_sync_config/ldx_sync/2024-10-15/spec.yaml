            sunset:
              $ref: '#/components/headers/Sunset'
        "401":
          $ref: '#/components/responses/ErrorResponse'
        "404":
          $ref: '#/components/responses/ErrorResponse'
        "500":
          $ref: '#/components/responses/ErrorResponse'
      summary: Delete configuration
      tags:
      - Configuration
      x-snyk-api-lifecycle: released
      x-snyk-api-owners:
      - '@snyk/ide'
      x-snyk-api-releases:
