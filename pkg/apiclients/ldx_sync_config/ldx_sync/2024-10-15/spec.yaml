    post:
      description: |
        Create a new configuration at the specified scope level.

        ## Scope Determination
        The scope is determined by query parameters:
        - `org=X` - Creates org-scope configuration
        - `group=X` - Creates group-scope configuration
        - `tenant=X` - Creates tenant-scope configuration
        - No scope params - Creates user-scope configuration (default)

        When multiple scope params are provided, the most specific scope wins (org > group > tenant).

        ## Membership Validation
        The user must be a member of the requested scope:
        - Org scope: User must be a member of the organization
        - Group scope: User must be a member of an org in the group
        - Tenant scope: User must be a member of an org in the tenant

        ## Request Body
        The request body contains:
        - `settings` - Global-level settings for this configuration
        - `folder_configs` - Folder-specific configurations with their own settings

        ## Folder Configuration
        Each folder config can optionally specify:
        - `organization` - Pre-assigned organization for this folder
        - `settings` - Folder-level settings (distinct from global; apply only to that folder and do not override global settings)
