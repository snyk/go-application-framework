          example: "2024-10-15"
          pattern: ^\d{4}-\d{2}-\d{2}$
          type: string
      - description: Endpoint address for tenant scope
        in: query
        name: tenant
        schema:
          example: api.snyk.io
          type: string
      - description: Group identifier
        in: query
        name: group
        schema:
          example: snyk
          type: string
      - description: Organization ID
        in: query
        name: org
        schema:
          example: "123"
          type: string
      - description: Asset identifier
        in: query
        name: asset_id
        schema:
          example: "123"
          type: string
      - description: Project name (alternative to asset_id when asset is not set)
        in: query
        name: project_name
        schema:
          example: cli
          type: string
      - description: Repository URL
        in: query
        name: remote_url
