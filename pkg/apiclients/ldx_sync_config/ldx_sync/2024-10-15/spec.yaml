  /remote_client_connector/config:
    get:
      description: "Retrieve configuration for the current user or a specific scope
        level.\n\n## Scope Query Parameters\nUse scope query parameters to retrieve
        configuration for a specific scope:\n- `tenant=X` - Returns tenant-scope configuration\n-
        `group=X` - Returns group-scope configuration  \n- `org=X` - Returns org-scope
        configuration\n- No scope params - Returns current user's configuration (default)\n\nWhen
        multiple scope params are provided, the most specific scope wins (org > group
        > tenant).\n\n## User Configuration (default)\nWhen no scope parameters are
        provided:\n- The user is identified from the `x-cerberus-auth-principal-id`
        header\n- Returns 404 if no configuration exists for the user\n\n## Merged
        Mode\nWhen `merged=true` is provided:\n- Configurations are merged from all
        applicable scopes down to the requested scope\n- Each setting includes metadata
        (`locked`, `enforced`, `origin`)\n- Auto-org selection is performed when `remote_url`
        is provided\n\nWhen `merged=false` (default):\n- Returns raw database values
        for the requested scope's configuration only\n- No inheritance or precedence
        is applied\n- No per-setting metadata is included\n"
      operationId: getUserConfig
      parameters:
      - description: API version in format YYYY-MM-DD
        in: query
        name: version
        required: true
        schema:
          example: "2024-10-15"
          pattern: ^\d{4}-\d{2}-\d{2}$
          type: string
      - description: |
          Tenant identifier to retrieve tenant-scope configuration.
          When provided, returns configuration for the specified tenant instead of user config.
        in: query
        name: tenant
        schema:
          example: api.snyk.io
          type: string
      - description: |
          Group UUID to retrieve group-scope configuration.
          When provided, returns configuration for the specified group instead of user config.
        in: query
        name: group
        schema:
          example: 3fa85f64-5717-4562-b3fc-2c963f66afa6
          format: uuid
          type: string
